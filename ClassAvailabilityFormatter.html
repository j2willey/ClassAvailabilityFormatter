<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Reader</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <img src="images/CHS-Logo-v5-150x150.png" alt="CHS Logo" class="chs-logo">
    </div>
    <div class="content">
    <h1 class="dontprint">Camp Hi-Sierra Class Availability Formatter</h1>
    <input type="file" id="fileInput" accept=".csv, .xls, .xlsx" class="dontprint">
    <!-- Add an input with a dropdown for "Week 1", "Week 2", etc. -->
    <select id="weekSelect" class="dontprint">
        <option value="Week 1">Week 1</option>
        <option value="Week 2">Week 2</option>
        <option value="Week 3">Week 3</option>
        <option value="Week 4">Week 4</option>
        <option value="Week 5">Week 5</option>
        <option value="Week 6">Week 6</option>
    </select>
    <div id="classTables"></div>
    </div>
</body>
</html>
